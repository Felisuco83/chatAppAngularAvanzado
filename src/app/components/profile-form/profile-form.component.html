<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-control">
        <mat-label i18n>Nombre Completo</mat-label>
        <input matInput formControlName="fullName" type="text" required />
        <mat-error *ngIf="fullName?.hasError('required')" i18n>
            Nombre completo es un campo requerido
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" required />
        <mat-error *ngIf="email?.hasError('required')" i18n>
            Email es un campo requerido
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')" i18n>
            Email no válido, por favor introduzca un email válido.
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
        <mat-label i18n>Contraseña Antigua</mat-label>
        <input matInput formControlName="oldPassword" type="password" required />
        <mat-error *ngIf="oldPassword?.hasError('required')" i18n>
            Contraseña Antigua es un campo requerido
        </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
        <mat-label i18n>Contraseña Nueva</mat-label>
        <input matInput formControlName="newPassword" type="password" required />
        <mat-error *ngIf="newPassword?.hasError('required')" i18n>
            Contraseña Nueva es un campo requerido
        </mat-error>
    </mat-form-field>
    <div class="form-footer">
        <button [disabled]="form.invalid" mat-raised-button type="submit" i18n>
            Enviar
        </button>
    </div>
</form>
