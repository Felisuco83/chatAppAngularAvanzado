<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened>
        <mat-nav-list class="ninety">
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-nav-list>
                <a mat-list-item> <mat-icon>home</mat-icon>
                    <button mat-button routerLink="/dashboard">Inicio</button>
                </a>
                <a mat-list-item> <mat-icon>person</mat-icon><button mat-button
                        routerLink="/profile">Perfil</button></a>

            </mat-nav-list>
        </mat-nav-list>
        <mat-nav-list class="bottom">
            <a mat-list-item> <mat-icon>logout</mat-icon> <button mat-button (click)="logout()">Logout</button> </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                Components open here
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
