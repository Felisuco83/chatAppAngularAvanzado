<div class="background">
    <div class="login-container">
        <div class="form-container">
            <h1 i18n>Bienvenido al chat de Félix</h1>
            <h5 i18n>Registrate con tu email</h5>
            <register-form (formData)="register($event)"></register-form>
            <mat-error *ngIf="registerError" i18n>
                {{registerError}}
            </mat-error>
        </div>
        <div class="text-container">
            <h1 i18n>Hola Amigo</h1>
            <p i18n>
                "¿Ya tienes una cuenta? Adelante, haz clic en el botón de abajo para iniciar sesión."
            </p>
            <button mat-button routerLink="/">Login</button>
        </div>
    </div>
</div>
