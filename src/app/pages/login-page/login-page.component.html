<div class="background">
    <div class="login-container">
        <div class="text-container">
            <h1 i18n>Hola Desconocido</h1>
            <p i18n>
                "¿Quieres crear una cuenta para acceder a esta aplicación? ¡Adelante, haz clic en el botón de abajo!"
            </p>
            <button mat-button routerLink="/register" i18n>Regístrate</button>
        </div>
        <div class="form-container">
            <h1>Login</h1>
            <button class="mat-raised-button" (click)="loginWithGoogle()" i18n>
                Login con Google
            </button><br />
            <h5 i18n>Login con tu email</h5>
            <login-form (formData)="login($event)"></login-form>
            <mat-error *ngIf="loginError" i18n>
                {{loginError}}
            </mat-error>
        </div>
    </div>
</div>
